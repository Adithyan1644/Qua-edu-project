<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="homepage.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1>Profile</h1>
        <img src="https://storage.googleapis.com/a1aa/image/YtuUOcklIPiHnHvmFIX91VcIL9Ox8FhBmXHJppLOHXU.jpg" alt="Profile picture" class="profile-pic">
    </div>

    <!-- Profile Content -->
    <div class="profile-container">
        <div class="profile-image-container">
            <img src="https://storage.googleapis.com/a1aa/image/G0vxxVooraBk0BwBvCvlb7JCPLvVF5Qbd2kumir-m_0.jpg" alt="Profile of John Doe" id="profileImage">
            <input type="file" accept="image/*" id="profileImageInput" class="hidden" onchange="loadFile(event)">
            <label for="profileImageInput" class="camera-icon">
                <i class="fas fa-camera"></i>
            </label>
        </div>
        <h2>John Doe</h2>
        <p class="username">@johndoe</p>
        <p class="bio">Travel | Food | Photography | Life</p>
        <button class="edit-profile-btn">Edit Profile</button>
    </div>

    <!-- Footer Navigation -->
    <div class="footer">
        <a href="homepage.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="chat.html" class="nav-item">
            <i class="fas fa-comment"></i>
            <span>Chat</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="resources.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>Resources</span>
        </a>
    </div>

    <script>
        function loadFile(event) {
            var image = document.getElementById('profileImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
