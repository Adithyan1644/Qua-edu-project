<html>
 <head>
  <title>
   Profile Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white flex flex-col items-center justify-between min-h-screen">
  <!-- Header -->
  <div class="w-full flex items-center justify-between p-4 border-b">
   <a href="previous-page.html">
    <i class="fas fa-arrow-left text-xl">
    </i>
   </a>
   <h1 class="text-xl font-bold">
    Profile
   </h1>
   <img alt="Profile picture of a user" class="w-10 h-10 rounded-full" height="40" src="https://storage.googleapis.com/a1aa/image/YtuUOcklIPiHnHvmFIX91VcIL9Ox8FhBmXHJppLOHXU.jpg" width="40"/>
  </div>
  <!-- Profile Content -->
  <div class="flex flex-col items-center mt-8">
   <div class="relative">
    <img alt="Profile picture of John Doe" class="w-24 h-24 rounded-full" height="100" id="profileImage" src="https://storage.googleapis.com/a1aa/image/G0vxxVooraBk0BwBvCvlb7JCPLvVF5Qbd2kumir-m_0.jpg" width="100"/>
    <input accept="image/*" class="hidden" id="profileImageInput" onchange="loadFile(event)" type="file"/>
    <label class="absolute bottom-0 right-0 bg-gray-800 text-white p-1 rounded-full cursor-pointer" for="profileImageInput">
     <i class="fas fa-camera">
     </i>
    </label>
   </div>
   <h2 class="text-2xl font-bold mt-4">
    John Doe
   </h2>
   <p class="text-gray-500">
    @johndoe
   </p>
   <p class="text-gray-500 mt-2">
    Travel | Food | Photography | Life
   </p>
   <button class="bg-black text-white px-6 py-2 rounded-full mt-6">
    Edit Profile
   </button>
  </div>
  <!-- Footer Navigation -->
  <div class="w-full border-t">
   <div class="flex justify-around py-4">
    <a class="flex flex-col items-center" href="home.html">
     <i class="fas fa-home text-xl">
     </i>
     <span class="text-sm">
      Home
     </span>
    </a>
    <a class="flex flex-col items-center" href="chat.html">
     <i class="fas fa-comment text-xl">
     </i>
     <span class="text-sm">
      Chat
     </span>
    </a>
    <a class="flex flex-col items-center" href="profile.html">
     <i class="fas fa-user text-xl text-blue-500">
     </i>
     <span class="text-sm text-blue-500">
      Profile
     </span>
    </a>
    <a class="flex flex-col items-center" href="resources.html">
     <i class="fas fa-users text-xl">
     </i>
     <span class="text-sm">
      Resources
     </span>
    </a>
   </div>
  </div>
  <script>
   var loadFile = function(event) {
            var image = document.getElementById('profileImage');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
  </script>
 </body>
</html>
