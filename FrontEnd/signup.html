<html>
 <head>
  <title>
   Create Account
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
   <div class="text-center mb-6">
    <h1 class="text-2xl font-bold">
     Create Account
    </h1>
    <p class="text-gray-600">
     Create your account in seconds!
    </p>
   </div>
   <form>
    <div class="mb-4">
     <div class="flex items-center bg-gray-100 p-2 rounded">
      <i class="fas fa-user text-gray-400 mr-2">
      </i>
      <input class="bg-gray-100 outline-none w-full" placeholder="Enter your full name" type="text"/>
     </div>
    </div>
    <div class="mb-4">
     <div class="flex items-center bg-gray-100 p-2 rounded">
      <i class="fas fa-envelope text-gray-400 mr-2">
      </i>
      <input class="bg-gray-100 outline-none w-full" placeholder="Your email address" type="email"/>
     </div>
    </div>
    <div class="mb-4">
     <div class="flex items-center bg-gray-100 p-2 rounded">
      <i class="fas fa-lock text-gray-400 mr-2">
      </i>
      <input class="bg-gray-100 outline-none w-full" placeholder="Enter your password" type="password"/>
     </div>
    </div>
    <div class="mb-4">
     <div class="flex items-center bg-gray-100 p-2 rounded">
      <i class="fas fa-lock text-gray-400 mr-2">
      </i>
      <input class="bg-gray-100 outline-none w-full" placeholder="Re-enter your password" type="password"/>
     </div>
    </div>
    <div class="mb-4 flex items-center">
     <input class="mr-2" id="terms" type="checkbox"/>
     <label class="text-gray-600" for="terms">
      I agree with
      <a class="text-blue-600" href="#">
       Terms &amp; Conditions
      </a>
     </label>
    </div>
    <button class="bg-blue-600 text-white py-2 px-4 rounded w-full" onclick="window.location.href='https://example.com/signup'; return false;">
     Sign Up
    </button>
   </form>
   <div class="text-center mt-4">
    <p class="text-gray-600">
     Already registered?
     <a class="text-blue-600" href="https://example.com/login">
      Log In
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
