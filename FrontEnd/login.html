<html>
 <head>
  <title>
   Access Account
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
   <div class="text-center">
    <h1 class="text-2xl font-bold">
     Access Account
    </h1>
    <p class="mt-2 text-gray-600">
     Log in to continue your journey
    </p>
   </div>
   <form class="mt-6">
    <div class="mb-4">
     <label class="block">
      <span class="sr-only">
       Username
      </span>
      <div class="relative">
       <span class="absolute inset-y-0 left-0 flex items-center pl-3">
        <i class="fas fa-user text-gray-400">
        </i>
       </span>
       <input class="w-full py-2 pl-10 pr-4 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" type="text"/>
      </div>
     </label>
    </div>
    <div class="mb-4">
     <label class="block">
      <span class="sr-only">
       Password
      </span>
      <div class="relative">
       <span class="absolute inset-y-0 left-0 flex items-center pl-3">
        <i class="fas fa-lock text-gray-400">
        </i>
       </span>
       <input class="w-full py-2 pl-10 pr-4 text-gray-700 bg-gray-100 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" type="password"/>
      </div>
     </label>
    </div>
    <div class="flex items-center justify-between mb-6">
     <a class="text-sm text-blue-500 hover:underline ml-auto" href="#">
      Forget your password?
     </a>
    </div>
    <div>
     <button class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit" onclick="window.location.href='#'">
      Log In
     </button>
    </div>
   </form>
   <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
     Need to create an account?
     <a class="text-blue-500 hover:underline" href="/FrontEnd/signup.html" onclick="window.location.href='#'">
      Sign Up
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
